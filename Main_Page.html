<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리의 모험담</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* 배경색 */
            color: #333; /* 기본 글자색 */
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4a69bd; /* 제목 색상 */
            margin-bottom: 10px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a69bd;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #385199;
        }
        footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>즐거운 모험하시기를!</h1>
        <h2> 여행 기록 </h2>
        
        <p>
           이거 위치 보기 <br>
            
        </p>
        
        <p>
            설명란
        </p>

        <a href="https://github.com/[사용자 이름]" class="button" target="_blank">
            GitHub 프로필 방문하기
        </a>
        
        <footer>
            <p>&copy; 2025 [사용자 이름]. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
