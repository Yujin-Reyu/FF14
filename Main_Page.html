    <script>
        // --- 날짜 및 시간 기능 스크립트 (메인 페이지에 유지) ---
        window.addEventListener('DOMContentLoaded', () => {
            const timeDisplay = document.getElementById('time-display');
            const dateDisplay = document.getElementById('date-display');

            function updateTime() {
                if (timeDisplay && dateDisplay) {
                    const now = new Date();
                    const timeOptions = {
                        timeZone: 'Asia/Seoul',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    };
                    const dateOptions = {
                        timeZone: 'Asia/Seoul',
                        dateStyle: 'full'
                    };
                    
                    timeDisplay.textContent = now.toLocaleTimeString('ko-KR', timeOptions);
                    dateDisplay.textContent = now.toLocaleDateString('ko-KR', dateOptions);
                }
            }

            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
