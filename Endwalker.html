<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endwalker</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'my-neutral': {
                            50: '#FDFDFD',
                            100: '#F5F5F5',
                            300: '#E0E0E0',
                            500: '#8A8A8A',
                            700: '#4A4A4A',
                            900: '#212121',
                        },
                        // iMessage 스타일 색상 정의
                        'chat-incoming': '#E5E5EA', // 왼쪽(회색)
                        'chat-outgoing': '#000000', // 오른쪽(검은색)
                    },
                    boxShadow: {
                        'custom': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06), 0 0 10px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #F5F5F5;
        }
        /* 스크롤바 커스터마이징 (선택 사항) */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #c4c4c4;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f5f5f5;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

    <!-- 메인 컨테이너 최대 너비를 max-w-6xl로 유지 -->
    <div class="w-full max-w-6xl bg-white p-8 rounded-2xl shadow-xl space-y-12">
        
        <header class="text-center pb-4 border-b border-my-neutral-300">
            <a href="index.html" class="text-blue-600 hover:text-blue-800 transition duration-150 text-sm font-semibold inline-block mb-2">← 목록으로 돌아가기</a>
            <h1 class="text-5xl font-extrabold text-my-neutral-900 leading-tight">
                Endwalker 사진첩
            </h1>
            <p class="text-my-neutral-700 mt-2 text-xl">
                불안정한 이 우주에서
            </p>
        </header>

        <!-- 갤러리 컨테이너 -->
        <section id="gallery-container" class="space-y-10">

            <!-- 1. 첫 번째 사진 섹션 (Photo ID: photo-1) -->
            <div class="photo-group space-y-4" data-photo-id="photo-1">
                <h2 class="text-3xl font-bold text-my-neutral-700 border-l-4 border-yellow-500 pl-3">
                    [Photo 1] 제목
                </h2>
                
                <!-- 사진 크기: max-w-lg (최대 512px) -->
                <div class="flex justify-center">
                    <div class="bg-gray-100 p-4 rounded-xl shadow-custom w-full max-w-lg">
                        <img 
                            src="https://placehold.co/1200x675/4CAF50/FFFFFF/png?text=Scene+1+(16:9+Wider)" 
                            alt="A Realm Reborn Scene 1" 
                            class="w-full h-auto rounded-lg shadow-lg"
                            onerror="this.onerror=null; this.src='https://placehold.co/1200x675/6b7280/FFFFFF/png?text=Image+Load+Failed';"
                        >
                        <p class="text-center text-my-neutral-500 mt-3 italic" id="description-photo-1">
                            설명
                        </p>
                    </div>
                </div>

                <!-- 대화형 메모 섹션 -->
                <div class="memo-system-wrapper w-full max-w-lg mx-auto space-y-3 p-4 bg-my-neutral-100 rounded-xl border border-my-neutral-300">
                    <h3 class="text-xl font-semibold text-my-neutral-700 border-b pb-2 mb-2">기록된 대화 </h3>
                    
                    <!-- 메시지 표시 영역 -->
                    <div id="chat-messages-photo-1" class="custom-scrollbar h-64 overflow-y-auto p-4 space-y-3 bg-white rounded-lg border border-my-neutral-200 shadow-inner">
                        <!-- 메모가 렌더링될 영역 -->
                        <p class="text-center text-my-neutral-500 text-sm">기록된 대화 내용을 불러오는 중...</p>
                    </div>
                </div>
            </div>

            <!-- 2. 두 번째 사진 섹션 (Photo ID: photo-2) -->
            <div class="photo-group space-y-4" data-photo-id="photo-2">
                <h2 class="text-3xl font-bold text-my-neutral-700 border-l-4 border-yellow-500 pl-3">
                    [Photo 2] 제목
                </h2>
                
                <!-- 사진 크기: max-w-lg (최대 512px) -->
                <div class="flex justify-center">
                    <div class="bg-gray-100 p-4 rounded-xl shadow-custom w-full max-w-lg">
                        <img 
                            src="https://placehold.co/1200x675/B71C1C/FFFFFF/png?text=Scene+2+(16:9+Wider)" 
                            alt="A Realm Reborn Scene 2" 
                            class="w-full h-auto rounded-lg shadow-lg"
                            onerror="this.onerror=null; this.src='https://placehold.co/1200x675/6b7280/FFFFFF/png?text=Image+Load+Failed';"
                        >
                        <p class="text-center text-my-neutral-500 mt-3 italic" id="description-photo-2">
                            설명
                        </p>
                    </div>
                </div>

                <!-- 대화형 메모 섹션 -->
                <div class="memo-system-wrapper w-full max-w-lg mx-auto space-y-3 p-4 bg-my-neutral-100 rounded-xl border border-my-neutral-300">
                    <h3 class="text-xl font-semibold text-my-neutral-700 border-b pb-2 mb-2">기록된 대화 </h3>
                    
                    <!-- 메시지 표시 영역 -->
                    <div id="chat-messages-photo-2" class="custom-scrollbar h-64 overflow-y-auto p-4 space-y-3 bg-white rounded-lg border border-my-neutral-200 shadow-inner">
                        <!-- 메모가 렌더링될 영역 -->
                        <p class="text-center text-my-neutral-500 text-sm">기록된 대화 내용을 불러오는 중...</p>
                    </div>
                </div>
            </div>
            
        </section>

    </div>
    
    <script>
        // --- 로컬 변수 및 상수 설정 ---
        const SENDER_QUESTION = '나의 질문';
        const SENDER_ANSWER = '나의 답변';
        
        // --- 하드코딩된 대화 기록 ---
        const hardcodedConversations = {
            'photo-1': [
                { text: "레이유", timestamp: new Date('2024-01-15T10:00:00').getTime(), senderName: '유진' },
                { text: "유진", timestamp: new Date('2024-01-15T10:05:00').getTime(), senderName: '레이유' }
                
            ],
            'photo-2': [
                { text: "레이유", timestamp: new Date('2024-01-15T10:00:00').getTime(), senderName: '유진' },
                { text: "유진", timestamp: new Date('2024-01-15T10:05:00').getTime(), senderName: '레이유' }
            ]
        };

        // --- 초기화 및 렌더링 ---
        window.addEventListener('DOMContentLoaded', () => {
            // 모든 사진 그룹에 대해 하드코딩된 메시지를 렌더링
            document.querySelectorAll('.photo-group').forEach(group => {
                const photoId = group.getAttribute('data-photo-id');
                renderMessages(photoId, hardcodedConversations[photoId] || []);
            });
        });

        /**
         * 메시지 배열을 기반으로 채팅 창을 렌더링합니다.
         * @param {string} photoId - 사진 ID
         * @param {Array} messages - 렌더링할 메시지 배열 (hardcodedConversations에서 가져옴)
         */
        function renderMessages(photoId, messages) {
            const chatContainer = document.getElementById(`chat-messages-${photoId}`);

            if (!chatContainer) return;

            chatContainer.innerHTML = ''; 

            if (messages.length === 0) {
                chatContainer.innerHTML = '<p class="text-center text-my-neutral-500 text-sm">기록된 대화 내용이 없습니다.</p>';
                return;
            }

            messages.forEach((message, index) => {
                // 인덱스를 사용하여 좌우 번갈아 가며 정렬 (짝수: 왼쪽/Gray, 홀수: 오른쪽/Black)
                // 0, 2, 4... 는 왼쪽 (Incoming style)
                const isLeft = index % 2 === 0;
                
                const alignment = isLeft ? 'justify-start' : 'justify-end';
                const bubbleBg = isLeft ? 'bg-chat-incoming' : 'bg-chat-outgoing';
                const textColor = isLeft ? 'text-my-neutral-900' : 'text-white';
                
                // iMessage 스타일의 둥근 모서리 근사치
                const bubbleClasses = isLeft 
                    ? 'rounded-3xl rounded-tl-lg' // 왼쪽(회색)은 Top-Left만 덜 둥글게
                    : 'rounded-3xl rounded-br-lg'; // 오른쪽(검은색)은 Bottom-Right만 덜 둥글게

                
                const messageRow = document.createElement('div');
                messageRow.className = `flex ${alignment} w-full`; 

                const messageBlock = document.createElement('div');
                messageBlock.className = 'flex flex-col max-w-[85%]'; 

                // 1. 보내는 사람 이름 표시 (양쪽 모두 표시)
                const sender = message.senderName || (isLeft ? SENDER_QUESTION : SENDER_ANSWER);

                const nameDisplay = document.createElement('span');
                nameDisplay.textContent = sender;
                
                const nameAlignment = isLeft ? 'self-start ml-2' : 'self-end mr-2';
                const nameColor = isLeft ? 'text-my-neutral-700' : 'text-my-neutral-500'; 
                
                nameDisplay.className = `text-xs font-semibold mb-0.5 ${nameAlignment} ${nameColor}`;
                messageBlock.appendChild(nameDisplay);
                
                // 2. 메시지 버블 컨테이너
                const messageContainer = document.createElement('div');
                messageContainer.className = `max-w-full p-3 shadow-md ${bubbleBg} ${textColor} ${bubbleClasses} break-words flex flex-col`; 

                // 3. 메시지 본문
                const messageText = document.createElement('span');
                messageText.textContent = message.text;
                messageText.className = 'text-base font-normal whitespace-pre-wrap';
                messageContainer.appendChild(messageText);
                
                // 4. 시간(Timestamp) 표시
                // 하드코딩된 타임스탬프를 사용
                const timeString = new Date(message.timestamp).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
                
                const timestamp = document.createElement('span');
                timestamp.textContent = timeString;
                timestamp.className = `text-xs mt-1 ${isLeft ? 'text-my-neutral-500 self-end' : 'text-white/70 self-end'}`; 

                messageContainer.appendChild(timestamp);

                messageBlock.appendChild(messageContainer);
                messageRow.appendChild(messageBlock);
                chatContainer.appendChild(messageRow);
            });

            // 스크롤을 항상 맨 아래로 이동
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // --- 기존 입력/전송 관련 함수 및 리스너 삭제 ---
        // addMessage, setupEventListeners, showStatus 함수는 더 이상 사용되지 않으므로 삭제되었습니다.
    </script>
    
</body>
</html>
