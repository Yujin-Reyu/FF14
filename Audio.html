<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio.mp3 재생</title>
</head>
<body>

    <audio controls autoplay loop>
        <source src="Audio.mp3" type="audio/mp3">
        죄송합니다. 귀하의 브라우저는 오디오 요소를 지원하지 않습니다.
    </audio>

    <h1>Audio.mp3 재생 중...</h1>
    <p>브라우저에 따라 'autoplay' 속성이 작동하지 않을 수 있습니다. 이 경우 재생 버튼을 눌러주세요.</p>

</body>
</html>
